<section class="meal">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="main_slider">
                    <div class="swiper-container" [swiper]="config">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./assets/imgs/products/meal.svg" alt="slide image">
                            </div>
                            <div class="swiper-slide">
                                <img src="./assets/imgs/products/meal.svg" alt="slide image">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>

            <div class="col-12 text-center">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="meal_info ptb-15">
                            <h5> باجيت الحلوم والمشروم </h5>

                            <div class="price_calories d-flex justify-content-between align-items-center ptb-15">
                                <span class="price"> 80 SAR </span>
                                <span class="calory"> 580 Calories </span>
                            </div>
                            <p> هذا نص تجريبي لاختبار شكل و حجم النصوص و طريقة عرضها في هذا المكان </p>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="d-flex justify-content-center">
                            <div class="quantity mt-3">
                                <form>
                                    <em> + </em>
                                    <input type="text" class="form-control" placeholder="2">
                                    <em> - </em>
                                </form>
                            </div>
                        </div>

                        <div class="ptb-15">
                            <button type="button" class="myBtn secondy"> Add to cart </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
