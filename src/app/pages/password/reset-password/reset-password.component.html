<div class="breadcrum_bg"></div>
<section class="reset-password">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form class="form_container">
                    <fieldset>
                        <div class="text-center">
                            <h5> {{'Reset password' | translate}} </h5>
                            <p class="dark_color"> {{'Enter the new password' | translate}} </p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [placeholder]="'password' | translate">
                            <i class="flaticon-padlock"></i>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" [placeholder]="'Confirm password' | translate">
                            <i class="flaticon-padlock"></i>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn myBtn"> {{'Submit' | translate}} </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
