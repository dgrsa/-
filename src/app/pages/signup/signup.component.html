<div class="breadcrum_bg"></div>
<section class="signup" [hidden]="isCodeSent">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form class="form_container" [formGroup]="phoneFrom" novalidate (submit)="sendCode()">
                    <fieldset>
                        <div class="text-center">
                            <h5> {{'Create new account' | translate}} </h5>
                            <p class="dark_color">
                                {{'Create a new account and start using Broden' | translate}}
                            </p>
                        </div>
                        <div class="form-group">
                            <input type="text" name="mobilePhone" class="form-control"
                                [placeholder]="'Phone number' | translate" formControlName="phoneNumber">
                            <i class="flaticon-phone-call"></i>
                            <div class="form-control-feedback"
                                *ngIf="((phoneFrom.get('phoneNumber').touched) && (phoneFrom.get('phoneNumber').invalid))">
                                <span class="d-block" *ngIf="phoneFrom.get('phoneNumber').errors.required"
                                    class="text-danger">
                                    {{ 'This field is requird' | translate }}
                                </span>
                            </div>
                        </div>



                        <div class="form-group">
                            <div id="recaptcha-container"></div>
                        </div>

                        <div class="text-center">
                            <div class="form-group">
                                <button type="submit" class="btn myBtn">
                                    {{'Submit' | translate}} </button>
                            </div>
                            <p> {{'Have an account?' | translate}} </p>

                            <div class="form-group">
                                <a [routerLink]="['/login']" class="secondry btn myBtn"> {{'Login' | translate}} </a>
                            </div>
                        </div>

                        <div *ngIf="confirmationResult">
                            <div class="form-group">
                                <input type="text" class="form-control" [placeholder]="'Code' | translate"
                                    formControlName="verificationCode">
                                <i class="flaticon-check-mark"></i>
                                <div class="form-control-feedback"
                                    *ngIf="((phoneFrom.get('verificationCode').touched) && (phoneFrom.get('verificationCode').invalid))">
                                    <span class="d-block" *ngIf="phoneFrom.get('verificationCode').errors.required"
                                        class="text-danger">
                                        {{ 'This field is requird' | translate }}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="secondry btn myBtn" (click)="verifyLoginCode()">
                                    {{'Submit' | translate}} </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
