<div class="breadcrum_bg"></div>
<section class="profile">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 form_container">
                <fieldset>
                    <form [formGroup]="mainInfoForm" (submit)="updateUserData()">
                        <div class="text-center">
                            <h5> {{'Account details' | translate}} </h5>
                            <p class="dark_color"> {{'All personal information' | translate}} </p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [placeholder]="'Phone number' | translate"
                                formControlName="phone">
                            <i class="flaticon-phone-call"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [placeholder]="'Username' | translate"
                                formControlName="name">
                            <i class="flaticon-user-1"></i>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" [placeholder]="'Email' | translate"
                                formControlName="email">
                            <i class="flaticon-email"></i>
                        </div>

                        <div class="text-center">
                            <div class="form-group">
                                <button type="submit" class="btn myBtn"> {{'Save changes' | translate}} </button>
                            </div>
                        </div>
                    </form>
                    <form [formGroup]="passwordForm" novalidate (submit)="changePassword()">
                        <div class="form-group">
                            <input type="password" class="form-control" [placeholder]="'Password' | translate"
                                formControlName="oldPassword">
                            <i class="flaticon-padlock"></i>
                            <div class="form-control-feedback"
                                *ngIf="((passwordForm.get('oldPassword').touched) && (passwordForm.get('oldPassword').invalid))">
                                <span class="d-block" *ngIf="passwordForm.get('oldPassword').errors.required"
                                    class="text-danger">
                                    {{ 'This field is requird' | translate }}
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" [placeholder]="'Confirm password' | translate"
                                formControlName="newPassword">
                            <i class="flaticon-padlock"></i>
                            <div class="form-control-feedback"
                                *ngIf="((passwordForm.get('newPassword').touched) && (passwordForm.get('newPassword').invalid))">
                                <span class="d-block" *ngIf="passwordForm.get('newPassword').errors.required"
                                    class="text-danger">
                                    {{ 'This field is requird' | translate }}
                                </span>
                                <span class="d-block" *ngIf="passwordForm.get('newPassword').errors.minlength"
                                    class="text-danger">
                                    {{ 'Password must be more than 8 characters' | translate }}
                                </span>
                                <span class="d-block" *ngIf="passwordForm.get('newPassword').errors.maxlength"
                                    class="text-danger">
                                    {{ 'Password must be less than 25 characters' | translate }}
                                </span>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="form-group">
                                <button type="submit" class="btn myBtn"> {{'Change password' | translate}} </button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</section>
