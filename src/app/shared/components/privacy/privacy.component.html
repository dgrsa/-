<div class="privacy ptb-20">
    <div class="text-center ptb-15">
        <h5> {{'Privacy & policy' | translate}} </h5>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p *ngIf="transalte.currentLang == 'ar'" [innerHtml]="settings.privacy"></p>
                <p *ngIf="transalte.currentLang == 'en'" [innerHtml]="settings.privacyEn"></p>
            </div>
        </div>
    </div>
</div>
